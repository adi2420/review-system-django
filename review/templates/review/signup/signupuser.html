{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expert signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}  ">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %} ">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create your expert account</h2>
                        {% if error %}
					<div class="alert alert-danger" role="alert">
						{{error}}
					  </div>
					{% endif %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Your Username"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="username" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password1" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password2" id="re_password" placeholder="confirm password"/>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-input" name="number" placeholder="Enter Mobile number"  maxlength="12"  title="Ten digits code" required/>    
                            <label style="font-size:11px;padding-left:20px"> Eg : 081 222 2224  </label>
                        </div>
                        <div class="form-group">
                            <textarea name="description" id="" cols="62" rows="10" placeholder="Your Description"></textarea>    
                            
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" id="category" name="category" placeholder="Enter the category of expertise">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" id="category" name="facebook" placeholder="Enter the facebook url">
                        </div>
                        <div class="form-group">
                            <label style="font-size:11px;padding-left:20px"> Upload Profile Photo </label>
                            <input type="file" class="form-input" id="photo" name="photo" placeholder="" accept="image">
                        </div>


                        {% csrf_token %}
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="{% url 'loginuser' %}" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>
</body>
</html>
